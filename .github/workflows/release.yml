name: üéÅ„ÄÄRelease
on:
  push:
    branches:
      - master
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - name: Set node version to 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Release
        uses: ./packages/action
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
          GIT_AUTHOR_NAME: msr-bot
          GIT_AUTHOR_EMAIL: msr-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: msr-bot
          GIT_COMMITTER_EMAIL: msr-bot@users.noreply.github.com
        with:
          debug: true

