name: üéÅ„ÄÄRelease
on:
  push:
    branches:
      - master
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - name: Set node version to 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install
        run: |
          pnpm install
          pnpm install -g @semantic-release/changelog
          pnpm install -g @semantic-release/git

      - name: Build
        run: pnpm run build

      - name: Release
        run: node ./packages/cli/index.js --debug --dryRun
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
          GIT_AUTHOR_NAME: srm-bot
          GIT_AUTHOR_EMAIL: srm-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: srm-bot
          GIT_COMMITTER_EMAIL: srm-bot@users.noreply.github.com

